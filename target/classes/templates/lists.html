<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Lists</title>
</head>
<body>
<div th:replace="fragments :: navbar"></div>

<h1>Your To Do Lists</h1>
<form action="/lists/addTaskList" method="post">
    <label for="taskListName">New Task List</label>
    <input type="text" name="taskListName" id="taskListName" placeholder="Name">
    <button type="submit">Add</button>
</form>

<form action="/lists/updateTaskList" method="post">
    <table>
        <tr th:each="aTaskList: ${tasklists}">
            <td>
                <!--                <input type="hidden" name="taskIds[]" th:value="${task.taskId}"/>-->
                <input type="checkbox" name="taskFavourited[]" th:value="${aTaskList.taskListId}" th:checked="${aTaskList.taskListFavourite}"/>
            </td>
            <td>
                <input type="text" name="taskListName[]" th:value="${aTaskList.taskListName}"/>
            </td>
            <td><a th:href=" '/tasks?taskListId=' + ${aTaskList.taskListId}">tasks</a></td>
<!--            <td><a href="/tasks">tasks</a></td>-->

        </tr>
    </table>
    <button type="submit">Update</button>
</form>
</body>
</html>
